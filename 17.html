<!DOCTYPE html>
<html lang="en">
  <head>

    <title>String Assignment Question No.2</title>

  <body>
    <h1>This is a program to combine 2 strings</h1>
      <h3>String 1 : "Hello Everyone, My name is ______ " <br>
      String 2 : "I am learning Full Stack Development to become a certified Full Stack
      Developer"</h3>


      <script>

        // First Way

        let Str1 = "Hello Everyone, My name is ______ ";
        let Str2 = "I am learning Full Stack Development to become a certified Full Stack Developer";

        let Str3 = Str1.concat(Str2);
        console.log(Str3);

        
        // Second Way
        let Str4 = "Hello Everyone, My name is ______ ";
        let Str5 = "I am learning Full Stack Development to become a certified Full Stack Developer";

        let Str6 = Str4+Str5;
        console.log(Str6);

      </script>



  </body>
