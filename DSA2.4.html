<body>

    <h1>JavaScript DSA 2.4</h1>
    <p>A program to remove the empty space at the beginning and ending
        of the string 
       String: “ Hello, My name is __.”</p>

    <script>

        // Question 5      A program to remove the empty space at the beginning and ending of the string  String: “ Hello, My name is __.”

        let Space = "       Hello, My name is __.       "
        console.log(Space);
        console.log(Space.trimLeft());   /*Tirm From Left*/
        console.log(Space.trimRight());  /*Tirm From Right*/
        console.log(Space.trim());          /*Tirm From Two Sides*/

    </script>
    
</body>
