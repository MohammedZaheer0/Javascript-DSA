    <p>In the given string convert the name ( Rajinikanth ) to uppercase using

      <script>

        // Question 6      In the given string convert the name ( Rajinikanth ) to uppercase using the string toUppercase() method. String : “I have watched several Rajinikanth movies”

        let Movie = "I have watched several Rajinikanth movies";
        console.log(Movie);
        console.log(Movie.replace("Rajinikanth","Rajinikanth".toUpperCase()));
