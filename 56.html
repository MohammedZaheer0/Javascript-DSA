  <body>
    <h1>let numbers = [10,15,20,76,100,1000,220,25,110,101] <br>
    Write a program to count the total number of times 0 occurs in the array
    </h1>

    <script>

    let numbers = [10,15,20,76,100,1000,220,25,110,101];   
    let sum = 0;
    for(let num of numbers){
        sum+=String(num).split('0').length -1;
    }        
    console.log(sum);

    </script>
