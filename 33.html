    <h1>Write a function to return the sum of two numbers.</h1>

    <script>
        
    //    Example 1
       function Sum(a,b){
        return a+b;
       } 
       console.log(`The Sum of Two Numbers is ${Sum(30,50)}`);

       function Sum1(){
        let x = 10;

       }
