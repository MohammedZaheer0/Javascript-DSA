  <body>
    <h1>Find out the average of the numbers from the given array.</h1>

    <script>
    // First Way
    // let scores = [15, 25, 22, 17, 19, 12, 7, 99, 61];

    // let average = sum / scores.length;

    // Second Way
    let sum=0;
    let scores = [15, 25, 22, 17, 19, 12, 7, 99, 61];
    for(let i=0;i<scores.length;i+=1){
        sum+=scores[i];
        document.write(`The Sum of All Numbers is ${sum}<br>`);
    }
    document.write("<br>");
    document.write("The Average of All Numbers is "+sum/scores.length);

    </script>
