<!DOCTYPE html>

<body>

    <h3>If a = 4, b = 2, c = 5, d = 1, e = 6 and f = 7 write a program to to find out the average of all the numbers.</h3>

    <script>

        function Avg(a,b,c,d,e,f){
            let x = a+b+c+d+e+f;
            let z = x/6;
            return z;
        }
        console.log(`The Average of All The Numbers is ${Avg(4,2,5,1,6,7)}`);

    </script>
    
</body>
