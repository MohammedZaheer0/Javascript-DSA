<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DSA 2.1</title>
</head>
<body>
    <h1>JavaScript DSA 2.1</h1>
    <p> A program to combine 2 strings
        String 1: "Hello Everyone, My name is __ " 
        String 2: "I am learning Full Stack Development to become a certified Full Stack Developer"</p>
    
    <script>

    // Question 2      A program to combine 2 strings String 1: "Hello Everyone, My name is __ "  String 2: "I am learning Full Stack Development to become a certified Full Stack Developer"

        let name = "Hello Everyone, My name is __ ";
        let course = "I am learning Full Stack Development to become a certified Full Stack Developer";
        console.log(name+" And "+course);    /*One Way*/
        console.log(`${name} And ${course}`);   /*Second Way*/
        console.log(name.concat(course));   /*Third Way*/

    </script>


</body>
</html>
