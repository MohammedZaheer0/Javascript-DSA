  <body>
    <h1>
      let number = '929901022301030010001302010' <br />
      Write a program to count the number of 0's in the string
    </h1>

    <script>

    let number = '929901022301030010001302010';
    let count = 0;
    for(let i=0;i<number.length;i++){
           if(number[i] === '0'){
            count++;
           }
        }
        console.log(`Number of 0's in the given string is ${count}`);

        </script>


  </body>
