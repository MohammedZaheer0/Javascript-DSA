<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> DOM Assignment Question No.10</title>
  </head>
  <body>


    <script>

    let OuterDiv = document.createElement("div");
    OuterDiv.setAttribute("id","outerdiv");
    OuterDiv.setAttribute("style","display:flex;flex-direction:row;padding:20px; background-color:lightgray; box-shadow:3px 5px 2px 1px solid black; margin:0 auto; justify-content:center; align-items:center;");
    document.body.appendChild(OuterDiv);   
    
    let Input = document.createElement("input");
    Input.setAttribute("id","input")
    Input.setAttribute("placeholder","Enter Password");
    Input.setAttribute("style","padding:10px;text-align:center;font-size:1rem;margin:10px;");
    OuterDiv.insertAdjacentElement("afterbegin",Input);

    let Button = document.createElement("button");
    Button.innerHTML = "Unlock Your Devise";
    Button.setAttribute("id","btn")
    Button.setAttribute("style","padding:10px;text-align:center;font-size:1rem;margin:10px;background-color:lightcyan;");
    OuterDiv.insertAdjacentElement("beforeend",Button);


    let Unlock = document.getElementById("btn").addEventListener("click",function(){
        let Password = document.getElementById("input");
        if(Password.value == "" || Password.value == null){
            alert("Enter Valid Password");
            Password.setAttribute("style","padding:10px;text-align:center;font-size:1rem;margin:10px;");
            Button.setAttribute("style","padding:10px;text-align:center;font-size:1rem;margin:10px;background-color:tomato;");
        }
        else if(Password.value !== "Zaheer"){
            alert("Incorrect Password");
            Password.setAttribute("style","padding:10px;text-align:center;font-size:1rem;margin:10px;");
            Button.setAttribute("style","padding:10px;text-align:center;font-size:1rem;margin:10px;background-color:tomato;");
        }
        else{
            alert("Unlocked");
            Password.setAttribute("style","padding:10px;text-align:center;font-size:1rem;margin:10px;");
            Button.setAttribute("style","padding:10px;text-align:center;font-size:1rem;margin:10px;background-color:lightgreen;");
        }
    })




    </script>


  </body>
</html>
