  <body>
    <h1>This is a program to print only the first 10 characters in a string.</h1>
      <h3>String : “Learning JavaScript is very easy and fun”</h3>

      <script>

        // One Way
        let String = "Learning JavaScript is very easy and fun";    
        console.log(String.slice(0,10));

        let String1 = "Learning JavaScript is very easy and fun";    
        console.log(String1.substr(0,10));


        let String2 = "Learning JavaScript is very easy and fun";    
        console.log(String2.substring(0,10));

        // Second Way
        let String3 = "Learning JavaScript is very easy and fun".slice(0,10);    
        console.log(String3);


      </script>
