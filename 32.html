    <h1>Write a program to randomly generate 10 EVEN numbers and store them in an array.</h1>

    <script>

      let Arr = [];
      for(let i=0;i<10;i++){
          let RandomNumbers = Math.floor(Math.random()*50)*2+2;
          console.log(RandomNumbers);
          Arr.push(RandomNumbers);
        }
        console.log(Arr);
        

    </script>
