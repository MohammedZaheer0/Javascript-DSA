  <body>
    <h1>This is a program to find out the length of the given string.</h1>
    <h3>String : “Hello, I am learning Full Stack Development”</h3>

    <p id="output"></p>

    <script>

        // First Way

        let String  = "Hello, I am learning Full Stack Development";
        let Len = String.length;
        console.log(`The Length of the String is ${Len}`);

        // Second Way
        
        let Str = document.getElementById("output").innerHTML = String.length;
        console.log(`The Length of The String is ${Str}`);




    </script>



  </body>
