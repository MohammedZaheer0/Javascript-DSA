  <body>
    <h1>let a = 20;  <br>
      let b = 40; <br>
      <!-- Write a program to swap ( exchange ) the values of the two numbers ; <br>
      The output would be a = 40 ; b = 20 -->
    </h1>

      <script>

        let a = 20;
        let b = 40;

        [a,b] = [b,a];
        console.log(`The Swaped Value of a is ${a}`);
        console.log(`The Swaped Value of b is ${b}`);

      </script>
