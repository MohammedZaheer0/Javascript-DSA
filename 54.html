    <h1>let setA = [20,40,10,8,15,25] <br>
    let setB = [100, 3, 7, 9, 10 , 15 ] <br>
    Write a program that calculates the largest sum of the 2 arrays
    </h1>


    <script>

    let setA = [20,40,10,8,15,25];   
    let setB = [100,3,7,9,10,15];      
    let Number = ((setA = [], setB = [] )=>{
        let sum = [];
        for(let i=0; i<setA.length; i++){
            let Num = setA[i] + setB[i];
            sum.push(Num);
        }
        return sum;
    });
    console.log(Number(setA,setB));


    </script>
