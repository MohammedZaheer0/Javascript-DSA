  <body>
    let numbers = [1,5,8,9, [12, 21, 31, 41], [16,18] , 22, 24 ] <br />
    Write a program to calculate the total of all the numbers

    <script>

        function sum(...numbers){
            let sum = 0;
            for(let i of numbers.flat()){
                sum+=i;
            }
            console.log( `The Sum is  ${sum}`);
        }
    let number = [1,5,8,9, [12, 21, 31, 41], [16,18] , 22, 24 ];
    sum(...number);


    </script>
