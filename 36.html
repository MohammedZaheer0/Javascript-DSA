  <body>
    <h1>Write a function return the average of the numbers in an array.</h1>

    <script>

        
        function A(){
            let Avg = [1,5,9,2,88,33];
            let sum = 0;
            for(let i=0; i<Avg.length; i+=1){
                sum+= Avg[i];
            }
            return sum/Avg.length;  
        }
        console.log(A());

    </script>
