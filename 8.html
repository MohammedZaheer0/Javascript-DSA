    <h1>JavaScript DSA 2.2</h1>
    <p> A program to print only the first 10 characters in a string.
        String: “Learning JavaScript is very easy and fun”</p>
    
    <script>

         // Question 3         A program to print only the first 10 characters in a string. String: “Learning JavaScript is very easy and fun”

         let Characters = "Learning JavaScript is very easy and fun";
        console.log(Characters);
        console.log(Characters.slice(0,10));    /*One Way*/
        console.log(Characters.substring(0,10));    /*Second Way*/
        console.log(Characters.substr(0,10));   /*Third Way*/

    </script>
    
</body>
