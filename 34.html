  <body>
    <h1>Write a function to return the Simple Interest of the given values.</h1>

      info : Formula for Simple Interest : <br>
      A = P ( 1 + rt ) <br>
      Sample Values : <br>
      P = 13,900 <br>
      r = 7 <br>
      t = 2 <br>


    <script>
       function SimpleInterest(P,r,t){
            let z = (P*r*t)/100;
            return z;
       } 
       console.log(`The Simple Interest of the given values is ${SimpleInterest(13900,7,2)}`);
    </script>
