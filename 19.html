  <body>
    <h1>
      This is a program to Replace the word “React JS” with “JavaScript” in the
      following string
    </h1>
    <h3>
      String : “First I learnt HTML, then CSS, now I am learning React JS”
    </h3>


    <script>

        // First Way
        let Replaced = "First I learnt HTML, then CSS, now I am learning React JS";
        let R = Replaced.replace("React JS","JavaScript");
        console.log(R);


        // Second Way
        let Replaceing = "First I learnt HTML, then CSS, now I am learning React JS".replace("React JS","JavaScript");
        console.log(Replaceing);


        // Third Way
        let Re = "First I learnt HTML, then CSS, now I am learning React JS";
        console.log(Re.replace("React JS","JavaScript"));


    </script>
