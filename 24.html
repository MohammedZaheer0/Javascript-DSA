<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Conditional Statements Assignment Question No.2</title>

  <body>
    <h1>This is a program to print a certain grade based on the marks</h1>
      <h3>If marks are between 10 – 20 , print D <br>
        if marks are between 20-60, print C <br>
        if marks are between 60 – 80 print B <br>
        if marks are above 80 – Print A</h3>

       <script>

        
        let Marks = 70;
        
        if(Marks>=80 && Marks<100){
            alert("A Grade");
        }
        else if(Marks>=60 && Marks<80){
            alert("B Grade");
        }
        else if(Marks>=20 && Marks<60){
            alert("C Grade");
        }
        else if(Marks>=10 && Marks<20){
            alert("D Grade");
        }
        else{
            alert("Enter Valid Marks");
        }

       </script> 


  </body>
</html>
