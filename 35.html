    <h1>Write a function to check if a name exists in the array.</h1>
      let nums = [ 'One', 'Two', 'Three', 'Four', 'Five', 'Six' ] <br>
      Check if 'Six' exists in the array.


      <script>

          
          function  Exists(){
        let nums = [ 'One', 'Two', 'Three', 'Four', 'Five', 'Six' ];
        let Name = nums.includes("Six");
        
        if(Name){
            console.log(`Yes Is There`);
        }
        else{
                console.log("Not There");
            }
    }
    Exists();    

      </script>
