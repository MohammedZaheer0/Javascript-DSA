  <body>
    <h1>Write a program to</h1>
      a. Find out the average of the numbers from the given array.  <br>
      b. If the average is even number print “EVEN” <br>
      c. if the average is odd then print “ODD” <br>
      let scores = [ 15, 25, 22, 17, 19, 12, 7, 99, 61 ] <br><br>   


      <script>
      let scores = [ 15, 25, 22, 17, 19, 12, 7, 99, 61 ];
      let sum = 0;

      for(let i = 0; i<scores.length; i+=1){
        sum+=scores[i];
    }
    
    if(sum %2===0){
            document.write("The Average Number is Even ");
        }
        else{
            document.write("The Average Number is Odd  ");
        }
    document.write(sum/scores.length);


      </script>
