    <h3>Question 4..  Write a program to find out the simple interest.Info : Formula for Simple Interest :A = P ( 1 + rt ) Values : P = 13,900 r = 7 t = 2</h3>

    <script>

        // My Old Code 
        let P = 13,900;
        let r = 7;
        let t = 2
        let SI = P*r*t;
        document.write(SI);


        // My Changed Code
        function SI(P,R,T){
            let Interest = P*(1+(R/100)*T);
            return Interest;
        }
        console.log(`The Simple Interest Is ${SI(13900,7,2)}`);

    </script>
